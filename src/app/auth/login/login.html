<app-header></app-header>
<div class="login-container">
  <mat-card class="login-card">
    <div class="branding">
      <img src="/logo.png" alt="Logo" class="logo" />
      <h1 class="app-title">Welcome Back</h1>
      <p class="app-subtitle">Log in to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Valid email is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password is required
        </mat-error>
      </mat-form-field>

      <div *ngIf="error" class="error-text">{{ error }}</div>

      <button mat-raised-button color="primary" class="submit-button" type="submit">Login</button>
    </form>

    <mat-card-actions class="register-redirect">
      <span>Don't have an account?</span>
      <button mat-button color="primary" routerLink="/register">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
