<app-header></app-header>
<div class="register-container">
    <mat-card class="register-card">
      <!-- Branding -->
      <div class="branding">
        <img src="/logo.png" alt="Logo" class="logo" />
        <h1 class="app-title">VideoCMS</h1>
        <p class="app-subtitle">Create your account to get started</p>
      </div>
  
      <!-- Registration Form -->
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <!-- Username -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
            Username is required
          </mat-error>
        </mat-form-field>
  
        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            Valid email is required
          </mat-error>
        </mat-form-field>
  
        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            Password is required
          </mat-error>
        </mat-form-field>
  
        <!-- Error -->
        <div *ngIf="error" class="error-text">
          {{ error }}
        </div>
  
        <!-- Submit -->
        <button mat-raised-button color="primary" class="submit-button" type="submit">
          Register
        </button>
      </form>
  
      <mat-card-actions class="login-redirect">
        <span>Already have an account?</span>
        <button mat-button color="primary" routerLink="/login">Log in</button>
      </mat-card-actions>
    </mat-card>
  </div>
