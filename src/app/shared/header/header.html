<mat-toolbar color="primary" class="header-toolbar">
  <!-- App Name -->
  <span class="app-title" routerLink="/">ðŸŽ¬ VideoCMS</span>

  <!-- Navigation -->
  <button mat-button routerLink="/search">Search</button>
  <button mat-button (click)="goToUpload()">Upload</button>

  <span class="spacer"></span>

  <!-- Show login/register when logged out -->
  <ng-container *ngIf="!loggedIn; else userMenuIcon">
    <button mat-button routerLink="/login">Login</button>
    <button mat-button routerLink="/register">Register</button>
  </ng-container>

  <!-- Icon menu when logged in -->
  <ng-template #userMenuIcon>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </ng-template>
</mat-toolbar>
